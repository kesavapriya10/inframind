<html>
    <head>
        <title>Autonomous IT</title>
    </head>
    <body style="margin: 0px;padding: 0px;background: linear-gradient(90deg, rgba(0,180,219,1) 17%, rgba(0,131,176,1) 90%);">
        <div style="display: flex;align-items: center;justify-content: center;width: 100%;">
            <div style="display: flex;width: 80%;background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);flex-direction: column;margin-top: 40px;">
        
        <div style="display: flex;flex-direction:row;width: 100%;">
            <div style="display: flex;flex-direction: column;padding:50px 50px;margin-left: 40px;">
                <form action="/data" method="post">
                    <div>
                        <h3 style="font-weight:bolder;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Times, serif;margin-bottom: 40px;">Creating and Customizing Stack</h3>
                        
                        <label for="stackname">Stack Name</label>
                        <br>
                        <input style="height: 30px;margin-top: 10px;width: 400px;" class="stextbox" type="text" value="" id="stackname" name="stackname">
                        
                        <br/>
                        <div style="margin:10px 0px;">
                            <input type="radio" id="default" name="select" value="default">
                            <label for="default">Default</label>
                            <input type="radio" id="customize" name="select" value="customize" style="margin-left: 20px;">
                            <label for="customize">Customise</label><br>
                            
                        </div>
                        <br>
                    </div>
                    <h3 style="font-weight: bolder;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Times, serif;margin-bottom: 30px;">Customise Stack Details</h3>
                    <label for ="keyvalue" class="name" >KeyName</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;" id="keyvalue" name="keyvalue" type="text">
                    <br>
                    <label  for ="instance" class="name" >InstanceType</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px; margin-bottom: 10px;" name="instance" id="instance" type="text">
                    <br>
                    <label for="dbname" class="name" >DatabaseName</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;margin-bottom: 10px;" name="dbname" type="text" id="dbname">
                    <br>
                    <label for="dbuser" class="name" >DatabaseUser</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;margin-bottom: 10px;" name="dbuser" type="text" id="dbuser">
                    <br>
                    <label for="dbpwd" class="name" >DatabasePassword</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;margin-bottom: 10px;" name="dbpwd" type="password" id="dbpwd">
                    <br>
                    <label for="dbrootpwd" class="name" >DatabaseRootPassword</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;margin-bottom: 10px;" name="dbrootpwd" type="password" id="dbrootpwd">
                    <br>
                    <label id="sshloca" class="name" >SSHLocation</label>
                    <br>
                    <input style="height: 30px;margin-top: 10px;width: 400px;margin-bottom: 10px;" name="sshloca" type="text" id="sshloca">
                    <br>
                    <br>
                    <div style="display: flex;flex-direction: row;justify-content: space-evenly;">

                    
                    <button type="submit" class="btn btn-success" style="border:none;color:white;height: 30px;padding:0px 30px;background: linear-gradient(90deg, rgba(0,180,219,1) 17%, rgba(0,131,176,1) 90%);">Launch</button>
                    <br>
                    <button type="submit" class="btn btn-success" style="border:none;color:white;height: 30px;padding:0px 30px;background: linear-gradient(90deg, rgba(0,180,219,1) 17%, rgba(0,131,176,1) 90%);">Cancel</button>
                </div>
                    

                    <!-- Button -->
                </form>     
            </div>
            <div>
                <img src="{{url_for('static', filename='Capture.png')}}" style="height: 500px; margin-top: 100px;"/>
            </div>

        </div>


            </div>

        </div>
    </body>
</html>
